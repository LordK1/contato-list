<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <meta charset="UTF-8">
    <title>ContactList Application</title>

    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ContactList</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="/contactlist">Contacts</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container" ng-controller="AppCtrl">

    <div class="starter-template">

        <h1>ContactList Application</h1>

        <p class="lead">this is first expreience of NodeJs, AngularJs, ExpressJS and also Bootstrap ...<br>
            Let's get it started and just do it with sample contacts list .</p>

        <table class="table">
            <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Action</th>
            <th>&nbsp;</th>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input class="form-control" ng-model="contact.name">
                </td>
                <td>
                    <input class="form-control" ng-model="contact.email">
                </td>
                <td>
                    <input class="form-control" ng-model="contact.number">
                </td>
                <td>
                    <button class="btn btn-primary" ng-click="addContact()">Add Contacts</button>
                </td>
                <td>
                    <button class="btn btn-info" ng-click="update()">Update</button>
                    &nbsp;&nbsp;
                    <button class="btn btn-info" ng-click="deselect()">Clear</button>
                </td>

            </tr>
            <tr ng-repeat="contact in contactlist">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.number}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
                </td>
                <td>
                    <button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button>
                </td>
            </tr>

            </tbody>

        </table>
    </div>

</div>
<!-- /.container -->


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<script src="controllers/controller.js" type="text/javascript"></script>

</body>
</html>
